const TOKEN = "rtyaddsv42r-skdjfh0";

let zones = [];

// Fetch data from Google Apps Script
async function fetchZonesAndJobs() {
  console.log("Fetching zones and jobs...");
  try {
    const response = await fetch(`${WEB_APP_URL}?token=${TOKEN}&jsonp=callback`);
    const text = await response.text();

    // Extract JSON from JSONP
    const jsonText = text.replace(/^callback\(|\);?$/g, "");
    const data = JSON.parse(jsonText);

    zones = data.zones || [];
    jobs = data.jobs || [];
    console.log("Loaded zones:", zones.length, "jobs:", jobs.length);
  } catch (err) {
    console.error("Failed to fetch zones/jobs:", err);
  }
}

// Select a zone when user clicks an area on the SVG

  console.log("Selected zone:", zoneId);
  currentZoneId = zoneId.replace(/^zone-/, "");
  renderJobList();
}

// Colour the zones based on job status
function updateZoneColours() {
  if (!svgDoc) return;

  zones.forEach(zone => {
    const zoneJobs = jobs.filter(j => j.zone_id === zone.svg_id);
    const shape = svgDoc.getElementById(zone.svg_id);
    if (!shape) return;

    if (zoneJobs.length === 0) {
      shape.style.fill = "#ddd"; // no jobs
      return;
    }

    const hasActive = zoneJobs.some(j => j.status !== "completed");
    const hasPending = zoneJobs.some(j => j.status === "pending");

    if (hasActive) shape.style.fill = "#f88"; // red
    else if (hasPending) shape.style.fill = "#ff8"; // yellow
    else shape.style.fill = "#8f8"; // green
  });
}
